<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
	<!-- font Indie -->
	<link href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Amatic+SC:wght@400;700&family=Angkor&family=Anta&family=Asset&family=Caveat:wght@400..700&family=Cherish&family=Cinzel:wght@400..900&family=Creepster&family=Gloria+Hallelujah&family=Great+Vibes&family=Indie+Flower&family=Metal+Mania&family=MonteCarlo&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Qwigley&family=Sacramento&family=Tilt+Prism&family=Waterfall&family=Zeyada&display=swap" rel="stylesheet">
    <title>ĐĂNG NHẬP</title>
</head>
<body>
   <div id="wrapper">
        <div class="back-ground"> 
            <div class="container">
                <div class="content">
                    <div class="image">
                        <img src="http://thietkeweb.wuaze.com/wp-content/uploads/2020/12/Layer-1-697x1024.jpg"  alt="Hình ảnh sản phẩm">
                    </div>
                    <div class="form-login">
                        <h4 class="title">
                            Login into account
                        </h4>
                        <form class="form-box">
                            <div class="form-input">
                              <span><i class="fa fa-envelope"></i></span>
                              <input type="email" name="" placeholder="Email Address" tabindex="10" required>
                            </div>
                            <div class="form-input">
                              <span><i class="fa fa-key"></i></span>
                              <input type="password" name="" placeholder="Password" required>
                            </div>
                
                            <div class="remember">
                              <div class="custom-control">
                                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                <label class="custom-control-label" for="cb1">Remember me</label>
                              </div>
                            </div>
                
                            <div class="form-button">
                              <button type="submit" class="btn btn-block text-uppercase">
                                Login
                              </button>
                            </div>

                            <div class="text-center">
                                Don't have an account?
                                <a href="RegisterAccount.html" class="register-link">
                                  Register here
                                </a>
                            </div>                                             
                        </form>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
